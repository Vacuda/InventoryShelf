<div class="inputcontainer">

    <button class="closebutton" (click)="closeDeleteProduct()">Close</button>

    <h2>Are you sure you want to delete the following product?</h2>

    <h6>- {{deleteproduct.name}} -</h6>
    <img src="{{deleteproduct.imageurl}}" alt="Product Image">

    <div class="division"></div>

    <div class="row">
        <div class="col col-6">
            <button class="yesbutton" (click)="deleteProduct()">Yes</button>
        </div>
        <div class="col col-6">
            <button class="nobutton" (click)="closeDeleteProduct()">No</button>
        </div>
    </div>


</div>
